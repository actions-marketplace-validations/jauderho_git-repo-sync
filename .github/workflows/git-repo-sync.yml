name: build

on: 
  - push
  - delete

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Git Repo Sync
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - uses: jauderho/git-repo-sync@master
      with:
        target-url: 'https://gitee.com/jauderho/git-repo-sync.git'
        target-username: 'jauderho'
        target-token: ${{ secrets.GITEE_ACCESS_TOKEN }}
